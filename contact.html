<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="shortcut icon" href="profile.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>chandan-kumar-mishra</title>
</head>
<body>
    <section class="contact py-5" id="contact">
        <div class="container-md py-4">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="section-title text-center">
                <h2 class="fw-bold mb-5">Contact Me</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="contact-item d-flex mb-3">
                <div class="icon fs-4 text-danger">
                  <i class="fa fa-envelope"></i>
                </div>
                <div class="text ms-3">
                  <h3 class="fs-5">Email</h3>
                  <p class="text-muted">cm9821335@gmail.com</p>
                </div>
              </div>
              <div class="contact-item d-flex mb-3">
                <div class="icon fs-4 text-danger">
                  <i class="fa fa-whatsapp"></i>
                </div>
                <div class="text ms-3">
                  <h3 class="fs-5">Whatsapp</h3>
                  <p class="text-muted">+977 9818819830</p>
                </div>
              </div>
              <div class="contact-item d-flex mb-3">
                <div class="icon fs-4 text-danger">
                  <i class="fa fa-map"></i>
                </div>
                <div class="text ms-3">
                  <h3 class="fs-5">Address</h3>
                  <p class="text-muted">KTM,Lalitpur-Nepal</p>
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="contact-form">
                <form name="contact" method="POST" data-netlify="true>
                  <div class="row">
                    <div class="col-lg-6 mb-4">
                      <input type="text" name="name" autocomplete="off" placeholder="Your Name"
                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
    
                    </div>
                    <div class="col-lg-6 mb-4">
                      <input type="email" name="email" autocomplete="off" placeholder="Your E-mail"
                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 mb-4 justify-content-center">
                      <input type="text" name="name" autocomplete="off" placeholder="Subject"
                        class="form-control form-control-lg fs-6 border-0 shadow-sm">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 mb-4 justify-content-center">
                      <textarea name="message" placeholder="Your Message"
                        class="form-control form-control-lg fs-6 border-0 shadow-sm" rows="5"></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <button type="submit" class="btn btn-danger px-3">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--footer start-->
      <footer class="footer bg-danger border-top py-2">
        <div class="container-md">
          <div class="row">
            <div class="col-lg-12">
              <p class="text-center text-white mt-2">copyright&copy;2021/<a href="index.html"
                  class="text-white text-decoration-none">Chandan-km</a><br><a href="#" class="text-white text-decoration-none">privacy/terms</a></p>
            </div>
          </div>
        </div>
      </footer>
      <!--footer start-->
</body>
</html>
